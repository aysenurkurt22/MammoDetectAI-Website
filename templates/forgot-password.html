<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şifremi Unuttum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(120deg, #1c1c1e, #343434); 
      color: #fff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #5dcc85;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Şifremi Unuttum</h2>
    {% if success %}
      <p style="color: #5dcc85;">{{ success }}</p>
    {% elif error %}
      <p style="color: #ff6b6b;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/forgot-password">
      <input type="email" name="email" class="form-control" placeholder="E-posta Adresiniz" required />
      <button type="submit" class="btn btn-primary">Şifre Sıfırla</button>
    </form>
  </div>
</body>
</html>
