<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>{{ blog.title }} | Mamografi Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 80px 15px;
      background: linear-gradient(135deg, #1f1f1f, #007bff, #28a745);
      background-size: 400% 400%;
      animation: gradient-animation 10s ease infinite;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .blog-container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .blog-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    header {
      position: absolute;
      top: 20px;
      left: 70px;
      z-index: 1000; /* Üstte görünmesi için */
    }
    .btn-back-home {
      font-size: 1.8rem; /* Simgenin boyutu */
      color: #fff; /* Beyaz renk */
      text-decoration: none; /* Alt çizgiyi kaldır */
      background: none; /* Arka plan yok */
      border: none;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease; /* Geçiş efektleri */
    }
    
    .btn-back-home:hover {
      color: #ff7e5f; /* Hover sırasında renk değişikliği */
      transform: translateX(-5px); /* Hover'da sola hareket */
    }
    h1 {
      font-size: 2.2rem;
      color: #212529;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .meta {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 25px;
    }
    .blog-content {
      font-size: 1.1rem;
      color: #343a40;
      line-height: 1.8;
      white-space: pre-line;
    }

    @media (max-width: 768px) {
      .blog-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<header>
  <a href="/" class="btn-back-home" aria-label="Ana Sayfa">
    ←
  </a>
</header>
<body>

  <div class="blog-container">
    <h1>{{ blog.title }}</h1>
    <div class="meta">
      Yazar: {{ blog.author }} | Yayın Tarihi: {{ blog.created_at.strftime("%d.%m.%Y %H:%M") }}
    </div>

    {% if blog.image %}
      <img src="data:image/jpeg;base64,{{ blog.image }}" alt="Blog Görseli" class="blog-image">
    {% endif %}

    <div class="blog-content">
      {{ blog.content }}
    </div>
  </div>

</body>
</html>
